<!DOCTYPE html>

<html>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.css"/>
  <head>
      <title>
        FireChat-Chat
      </title>
  </head>
<body>
  <div class="member-area">
    <div class="userinfo">
      <img src="1.jpg" alt="" class="circle mate2" height="50" width="50">
      <p class="membertext2"><span id="username"></span></p>
      <span class="glyphicon glyphicon-log-out logout" aria-hidden="true"></span>
    </div>
    <div id="member"></div>
  </div>
  <div class="chatarea">
    <div class="member-active">
      Shady
    </div>
    <div class="messages" id="messages"></div>
    <div class="chat-form">
      <input type="hidden" id="chat-id" />
      <input id="message-text" type="text" class="chat-message"
      placeholder="      Write your message and click send......"/>
      <button class="btn waves-effect waves-light" type="submit" name="action" id="send-button"><i class="material-icons right">Send</i></button>
    </div>
  </div>

  <!--FIREBASE INTIAL CODE-->
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCEYaf_ks6JCb3sZKfA1oecqPuRURfp3a0",
        authDomain: "firechat-ffb7d.firebaseapp.com",
        databaseURL: "https://firechat-ffb7d.firebaseio.com",
        storageBucket: "firechat-ffb7d.appspot.com",
        messagingSenderId: "421739021739"
      };
      firebase.initializeApp(config);
    </script>
  <!--END-->
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>

</body
</html>
